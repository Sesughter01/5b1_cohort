{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name_" class="form-label">Name:</label>
    <input type="text" name="name" class="form-control" id="name_">
  </div>
  <div class="mb-3">
    <label for="age_" class="form-label">Age:</label>
    <input type="int" name="age" class="form-control" id="age_">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address:</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="job_desc_" class="form-label">Job Description:</label>
    <textarea name="job_desc" class="form-control" id="job_desc_"></textarea>
  </div>
  <div class="mb-3">
    <label for="salary_" class="form-label">Salary:</label>
    <input type="int" name="salary" class="form-control" id="salary_">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock body %}
