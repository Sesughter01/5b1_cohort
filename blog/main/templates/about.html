{% extends 'base.html' %}

{% block title %}
About Us
{% endblock title %}

{% block body %}

<div class="container overflow-hidden">
  {% for employee  in employees %}
    <div class="row gy-5">
      <div class="col-6">
        <div class="p-3 border bg-light"><a href={{ employee.get_absolute_url }}>{{ employee.name | title }}</a></div>
      </div>
    </div>
  {% endfor %}
</div>

{% comment %} <p>{% load static %}<img src={% static 'images/food.jpg' %}></p> {% endcomment %}

{% endblock body %}
